    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const playerEl = document.getElementById('player');
        const streamData = JSON.parse(atob(playerEl.dataset.obf));
        const hash = streamData.hD;
        const isMobile = /android|iphone|ipod|ipad|iemobile|mobile/i.test(navigator.userAgent);
        const streamUrl = `${streamData.sUb}${isMobile ? '.m3u9' : '.m3u8'}`;
        window.streamURL = streamUrl;
        window.videoHash = hash; 

        if (typeof devtoolsDetector === "undefined") {
            location.reload();
            return;
        }
        
        devtoolsDetector.launch();
        devtoolsDetector.addListener(isOpen => { if (isOpen) location.reload(); });
        
        window.oncontextmenu = () => false;
        document.addEventListener('keydown', e => {
            const key = e.key.toLowerCase();
            if (e.ctrlKey && (key === 'u' || (e.shiftKey && ['i', 'c', 'j'].includes(key))) ||
